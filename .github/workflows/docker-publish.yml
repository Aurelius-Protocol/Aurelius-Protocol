# =============================================================================
# Docker Build and Publish Workflow
# =============================================================================
#
# Triggers:
#   - Push to main branch (builds and pushes 'latest' tag)
#   - Release tags v* (builds and pushes version tags)
#   - Pull requests (builds only, no push - for testing)
#   - Manual dispatch (workflow_dispatch)
#
# Publishes to:
#   - GitHub Container Registry (ghcr.io)
#   - Docker Hub
#
# Required Secrets:
#   - DOCKERHUB_USERNAME: Docker Hub username
#   - DOCKERHUB_TOKEN: Docker Hub access token
#   - GITHUB_TOKEN: Automatically provided
#
# =============================================================================

name: Docker Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registries'
        required: false
        default: false
        type: boolean

env:
  # Registry configuration
  DOCKER_HUB_REPO: aureliusprotocol/validator
  GHCR_REPO: ghcr.io/${{ github.repository_owner }}/aurelius-validator

  # Build configuration
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------------------------------------------------
      # Setup
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Extract Metadata for Tags and Labels
      # -----------------------------------------------------------------------
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_HUB_REPO }}
            ${{ env.GHCR_REPO }}
          tags: |
            # Branch name (e.g., main)
            type=ref,event=branch
            # PR number (e.g., pr-123)
            type=ref,event=pr
            # Semantic version tags from git tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Short SHA (e.g., sha-abc1234)
            type=sha,prefix=sha-,format=short
            # Latest tag for default branch only
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Aurelius Protocol Validator
            org.opencontainers.image.description=Bittensor subnet validator for AI alignment research

      # -----------------------------------------------------------------------
      # Authentication
      # -----------------------------------------------------------------------
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Build and Push
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      # -----------------------------------------------------------------------
      # Post-build
      # -----------------------------------------------------------------------
      - name: Output image digest
        run: echo "Digest: ${{ steps.build-push.outputs.digest }}"

      - name: Output image tags
        run: |
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}"

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_REPO }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ===========================================================================
  # Update Docker Hub Description
  # ===========================================================================
  update-dockerhub-description:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_HUB_REPO }}
          readme-filepath: ./README.md
          short-description: "Bittensor subnet validator for AI alignment research (testnet 290)"
        continue-on-error: true
